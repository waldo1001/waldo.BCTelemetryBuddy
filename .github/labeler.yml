# Auto-label PRs based on files changed
# Using actions/labeler@v5 syntax

mcp:
  - changed-files:
    - any-glob-to-any-file: 'packages/mcp/**/*'

extension:
  - changed-files:
    - any-glob-to-any-file: 'packages/extension/**/*'

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**/*'
      - '*.md'
      - 'packages/**/README.md'
      - 'packages/**/CHANGELOG.md'

tests:
  - changed-files:
    - any-glob-to-any-file:
      - 'packages/**/__tests__/**/*'
      - 'packages/**/test/**/*'
      - '**/*.test.ts'

ci:
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'package.json'
      - 'package-lock.json'
      - 'packages/**/package.json'
      - 'packages/**/package-lock.json'
