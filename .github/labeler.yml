# Auto-label PRs based on files changed

'mcp':
  - packages/mcp/**/*

'extension':
  - packages/extension/**/*

'documentation':
  - docs/**/*
  - '*.md'
  - packages/**/README.md
  - packages/**/CHANGELOG.md

'tests':
  - packages/**/__tests__/**/*
  - packages/**/test/**/*
  - '**/*.test.ts'

'ci':
  - .github/**/*

'dependencies':
  - package.json
  - package-lock.json
  - packages/**/package.json
  - packages/**/package-lock.json
